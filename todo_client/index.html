<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Vos Quizz</title>
    <link rel="stylesheet" href="css/flex.css"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="js/index.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Quizz</h1>
        </header>

        <div id="main">
            <nav>
                <h2>Mes Quizz</h2>
                <button @click="fetchQuizzes">Récupérer les quizz</button>
                <ul>
                    <li v-for="quiz in quizList" :key="quiz.id">
                        <a href="#" @click="selectQuiz(quiz)">{{ quiz.name }}</a>
                        <button @click="deleteQuiz(quiz.id)">Supprimer</button>
                    </li>
                </ul>
            </nav>

            <article>
                <h2>Ajouter un nouveau quizz</h2>
                <input v-model="newQuizName" placeholder="Nom">
                <input v-model="newQuizURL" placeholder="URL">
                <button @click="addQuiz">Ajouter</button>
            </article>
        </div>

        <footer>
            <h4>©Département Informatique - IUT d'Orléans</h4>
        </footer>
    </div>
</body>
</html>
